<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section class="section" layout:fragment="content">
  <div class="container">
    <h1 class="title" th:text="${topic.title}"></h1>
    <h2 class="subtitle"><span th:text="#{project}"></span> : <span th:text="${topic.project.name}"></span></h2>
    <a class="button is-link" th:text="#{post.new}" th:href="@{'/topic/' + ${topic.id} + '/newpost'}"></a>
<a class="button is-link" th:text="#{project.return}" th:href="@{'/project/'+ ${topic.project.id}}"></a>
    <article class="message" th:each="post : ${posts}">
      <div class="message-header">
        <strong class="is-pulled-left" th:text="${post.user.username}"></strong>
        <span class="is-pulled-right" th:text="${post.createdAt}"></span>
      </div>
      <div th:text="${post.content}" class="message-body"></div>
    </article>

  </div>
</section>
</body>
</html>

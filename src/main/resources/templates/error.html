<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section class="hero is-danger is-bold is-fullheight" layout:fragment="content">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1" th:text="${status}"></h1>
      <h2 class="subtitle" th:text="${error}"></h2>

      <p class="is-size-3" th:text="${message}"></p>
    </div>
  </div>
</section>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section class="section" layout:fragment="content">
  <div class="container">
    <h1 class="title" th:text="#{projects}"></h1>
    <a class="button is-default is-primary" th:text="#{project.create}"
       th:href="@{/project/create}"></a>
    <table class="table is-fullwidth">
      <tbody>
      <tr th:each="project : ${projects}">
        <td><a th:href="@{'/project/' + ${project.id}}" th:text="${project.name}"></a></td>
        <td><a href="#" th:text="${project.createdBy.username}"></a></td>
      </tr>
      </tbody>
      <thead>
      <tr>
        <th th:text="#{project.name}"></th>
        <th th:text="#{creator}"></th>
      </tr>
      </thead>
    </table>
  </div>
</section>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section class="section" layout:fragment="content">
  <div class="container">
    <h1 class="title" th:text="#{project}"></h1>
    <h2 class="title" th:text="${project.name}"></h2>
    <a class="button is-link" th:text="#{topic.new}" th:href="@{'/project/' + ${project.id} + '/newtopic'}"></a>

    <table class="table">
      <tbody>
        <tr th:each="topic : ${topics}">
          <td><a href="#" th:text="${topic.title}"></a></td>
          <td><a href="#" th:text="${topic.creator.username}"></a></td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th th:text="#{topic.title}"></th>
          <th th:text="#{creator}"></th>
        </tr>
      </thead>
    </table>
  </div>
</section>
</body>
</html>

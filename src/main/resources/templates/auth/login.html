<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Forum</title>
  <link rel="stylesheet"
        th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="hero is-primary is-bold is-fullheight">
  <div class="hero-body">
    <div class="column is-4 is-offset-4">
      <form id="loginForm" th:action="@{/login}" method="post">
        <article class="card">
          <div class="card-content">
            <div class="notification is-danger"
                 th:if="${param.error}"
                 th:text="#{login.error}">
            </div>


            <div class="field">
              <label class="label" th:text="#{user.email}"></label>
              <div class="control">
                <input class="input" name="email"/>
              </div>
            </div>

            <div class="field">
              <label class="label" th:text="#{user.password}"></label>
              <div class="control">
                <input class="input" type="password" name="password"/>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <a id="loginBtn" class="card-footer-item" th:text="#{user.login}"></a>
          </footer>
        </article>
      </form>

      <label class="label has-text-white has-text-centered">ou</label>
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <a th:href="@{/login/google}" class="button is-google">
                  <span class="icon">
                    <i class="fab fa-google"></i>
                  </span>
            <span>Connexion avec Google</span>
          </a>
        </div>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <a th:href="@{/}" class="has-text-white">revenir Ã  l'accueil</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
<script>
  (() = > {
    const loginBtn = document.getElementById('loginBtn')
    const loginForm = document.getElementById('loginForm')
    loginBtn.addEventListener('click', () = > {
    loginForm.submit()
  })
  })
  ()
</script>
</body>
</html>
